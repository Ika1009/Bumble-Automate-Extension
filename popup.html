<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: white;
        }
        label {
            color: purple;
            margin-top: 10px;
        }
        .inputs {
            display: flex;
            justify-content: space-between;
        }
        input[type="number"] {
            width: 80px;
        }
        #toggleSwitch {
            width: 40px;
            height: 20px;
            background-color: purple;
            margin: 10px auto;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        #toggleSwitch .circle {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: left 0.3s;
        }
        #toggleSwitch.active .circle {
            left: calc(100% - 19px);
        }
    </style>
</head>
<body>
    <div class="inputs">
        <label>
            People to Message:
            <input type="number" id="messageCount" placeholder="Count" min="1">
        </label>

        <label>
            Seconds to Swipe:
            <input type="number" id="swipeTime" placeholder="Seconds" min="1" disabled>
        </label>
    </div>

    <div id="toggleSwitch">
        <div class="circle"></div>
    </div>

    <button id="startAction" style="margin-top: 10px; color: purple; border: 2px solid purple; background: white;">Start</button>

    <script src="popup.js"></script>
</body>
</html>
