<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>Extension Settings</h2>
        <div class="options">
            <label for="messageCount" id="messageLabel">People to Message:</label>
            <input type="number" id="messageCount" placeholder="Count" min="1">
            
            <label for="swipeTime" id="swipeLabel">Seconds to Swipe:</label>
            <input type="number" id="swipeTime" placeholder="Seconds" min="1" disabled>
        </div>
        
        <div id="toggleSwitch">
            <div class="circle"></div>
        </div>
        
        <div class="download-btn-container">
            <button class="download-btn" id="startAction">Start</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
